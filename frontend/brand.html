.movement {
    position: relative;
    animation: movement 8s step-end infinite;
}

@keyframes movement {
    0% { top: 0; left: -20px; }
    15% { top: 10px; left: 10px; }
    60% { top: 5px; left: -10px; }
    75% { top: -5px; left: 20px; }
    100% { top: 10px; left: 5px; }
}

.opacity {
    animation: opacity 5s step-end infinite;
}

@keyframes opacity {
    0% { opacity: 0.1; }
    5% { opacity: 0.7; }
    30% { opacity: 0.4; }
    45% { opacity: 0.6; }
    76% { opacity: 0.4; }
    90% { opacity: 0.8; }
    1%, 7%, 33%, 47%, 78%, 93% { opacity: 0; }
}

.font {
    animation: font 7s step-end infinite;
}

@keyframes font {
    0% { font-weight: 100; color: #e0287d; filter: blur(3px); }
    20% { font-weight: 500; color: #fff; filter: blur(0); }
    50% { font-weight: 300; color: #1bc7fb; filter: blur(2px); }
    60% { font-weight: 700; color: #fff; filter: blur(0); }
    90% { font-weight: 500; color: #e0287d; filter: blur(6px); }
}

.glitch::before, .glitch::after {

    width: 110%;
    z-index: -1;
    animation: paths 5s step-end infinite, opacity 5s step-end infinite, font 8s step-end infinite, movement 10s step-end infinite;
}

.glitch::after {
    animation: paths 5s step-end infinite, opacity 5s step-end infinite, font 7s step-end infinite, movement 8s step-end infinite;
}

    <script>
        feather.replace();

// Toggle menu and search icon
const menuIcon = document.querySelector('.menu-icon');
const searchIcon = document.querySelector('.search-icon');
const searchPopup = document.querySelector('.search-popup');
const searchInput = document.getElementById('search-input');
const categoryList = document.getElementById('category-list');

menuIcon.addEventListener('click', () => {
    menuIcon.classList.toggle('active');
});

searchIcon.addEventListener('click', () => {
    searchPopup.classList.toggle('active');
    searchIcon.classList.toggle('active');
    if (searchIcon.classList.contains('active')) {
        searchIcon.setAttribute('data-feather', 'x');
    } else {
        searchIcon.setAttribute('data-feather', 'search');
    }
    feather.replace();
});

searchInput.addEventListener('input', () => {
    const query = searchInput.value.toLowerCase();
    categoryList.innerHTML = ''; // Clear previous results

    if (query) {
        const filteredBrands = brands.filter(brand => brand.toLowerCase().includes(query));
        filteredBrands.forEach(brand => {
            const li = document.createElement('li');
            li.textContent = brand;
            li.onclick = () => window.location.href = `/${slugify(brand)}`;
            categoryList.appendChild(li);
        });
    }
});



        let prefixes = [];
        let selectedProductSkuCode = null;
        let selectedprice = null;


        async function fetchData() {
            document.getElementById('code').value = Date.now().toString();
            document.getElementById('buyer_sku_code').value = selectedProductSkuCode;
            document.getElementById('kyyra').value = selectedprice;
        }


        async function fetchConfig() {
            try {
                const response = await fetch('/api/config');
                if (!response.ok) throw new Error('Failed to fetch config');
                const config = await response.json();
                prefixes = config.prefixes;
            } catch (error) {
                console.error('Error fetching config:', error);
            }
        }

        async function fetchPriceList() {
            const response = await fetch('/api/price-list');
            const data = await response.json();
            return data.data;
        }

        function getProductsByBrand(products, brand) {
            return products.filter(product => product.brand.toLowerCase() === brand.toLowerCase());
        }

        function sortProductsByName(products) {
            return products.sort((a, b) => {
                const nameA = parseInt(a.product_name.match(/\d+/));
                const nameB = parseInt(b.product_name.match(/\d+/));
                return (nameA || Infinity) - (nameB || Infinity);
            });
        }

        function parseProductName(name) {
            for (const brand of prefixes) {
                if (name.startsWith(brand)) {
                    return name.replace(brand, '').trim();
                }
            }
            return name;
        }

        function displayProducts(products) {
    const productContainer = document.getElementById('products');
    productContainer.innerHTML = '';
    products.forEach(product => {
        const div = document.createElement('div');
        div.className = 'product';
        const productName = parseProductName(product.product_name);
        const now = new Date();

        const cutOffStart = product.start_cut_off.split(':').map(Number);
        const cutOffEnd = product.end_cut_off.split(':').map(Number);
        const cutOffStartTime = new Date(now.getFullYear(), now.getMonth(), now.getDate(), cutOffStart[0], cutOffStart[1]);
        const cutOffEndTime = new Date(now.getFullYear(), now.getMonth(), now.getDate(), cutOffEnd[0], cutOffEnd[1]);
        if (cutOffEndTime < cutOffStartTime) cutOffEndTime.setDate(cutOffEndTime.getDate() + 1); // handle cross-midnight cutoffs

        const isRestocking = now >= cutOffStartTime && now <= cutOffEndTime;

        div.innerHTML = `
            <button onclick="selectProduct('${product.buyer_sku_code}', '${product.hargakyyra}', ${product.seller_product_status})" ${!product.seller_product_status || isRestocking ? 'disabled' : ''}>
                ${productName} - ${'Rp. ' + Math.floor(product.hargakyyra).toString().replace(/\B(?=(\d{3})+(?!\d))/g, '.')}
                ${!product.seller_product_status ? '<span class="gangguan">Gangguan</span>' : ''}
                ${isRestocking ? '<span class="restock">Produk Sedang Restock</span>' : ''}
            </button>
        `;
        productContainer.appendChild(div);
    });
}


        function selectProduct(buyer_sku_code, hargakyyra, seller_product_status) {
            if (!seller_product_status) {
                return;
            }
            selectedProductSkuCode = buyer_sku_code;
            selectedprice = hargakyyra;
            console.log(hargakyyra)
        }

        async function init() {
            await fetchConfig(); // Fetch the config before fetching the price list
            const brand = window.location.pathname.split('/').pop().replace(/-/g, ' ');
            const products = await fetchPriceList();
            const brandProducts = getProductsByBrand(products, brand);
            const sortedProducts = sortProductsByName(brandProducts);
            displayProducts(sortedProducts);
        }

        window.onload = init;
    </script>
